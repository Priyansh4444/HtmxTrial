{{ block "index" . }}
<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>
    <h1>Counter</h1>
    <p>Count {{ .Count }}</p>
    <button hx-get="/increment" hx-swap="outerHTML" hx-target="#count">Increment</button>
    <button hx-get="/decrement" hx-swap="outerHTML" hx-target="#count">Decrement</button>
</body>
</html>
