{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
  </head>
  <body>
    <div>
      {{ template "form" . }}
      <hr />
      {{ template "display" . }}
    </div>
  </body>
</html>
{{ end }} {{ block "form" .}}
<form hx-swap="outerHTML" hx-post="/contacts" hx-target="#contacts">
  name: <input 
  {{ if .Values.name }} value="{{ .Values.name }}" {{ end }}
  type="text" name="name" id="name" /> 
  email: <input 
  {{ if .Values.email }} value="{{ .Values.email }}" {{ end }}
  type="text" name="email" id="email" />
  {{ if .Errors.email  }}
    <div style="color: red">{{ .Errors.email }}</div>
    {{ end }}
  <button type="submit">Create Contact</button>
</form>

{{ end }} {{ block "display" . }}
<div id="contacts" style="display: flex; flex-direction: column">
  {{ range .Contacts }}
  <div>Name: <span>{{ .Name }}</span> Email: <span>{{ .Email }}</span></div>
  {{ end }}
</div>
{{ end }}
